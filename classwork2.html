<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork
    </title>
</head>
<body>
 

<form action="">
    <label for="username">Enter your name</label><br>
    <input type="text" name="Name" id="username"><br><br>

    <label for="userphoneno">Enter your phone no</label><br>
    <input type="number" name="Number" id="userphoneno"><br><br>

    <label for="useremail">Enter your email</label><br>
    <input type="email" name="Email" id="useremail"><br><br>

    <label for="userpassword">Create a password</label><br>
    <input type="password" name="Password" id="userpassword"><br><br>

    <input type="checkbox" name="rememberMe iduserchecked">
    <label for="userchecked">Remember Me</label><br><br>

    <label for="">Select your gender:</label>
    <span>Male</span>
    <input type="radio" name="gender" id="genderMale">
    <span>Female</span>
    <input type="radio" name="gender" id="genderFemale"><br><br>

    <label for="usercolor">Choose a color</label>
    <input type="color" name="Color" id="usercolor"><br><br>

    <label for="userfile">Choose a file:</label>
    <input type="file" name="File" id="userfile"><br><br>

    <label for="userdyas">Select your days</label><br>
    <input type="range" name="Days" id="userdays"><br><br>

    <label for="usertime">Select time</label>
    <input type="time" name="Time" id="usertime"><br><br>

    <label for="userdate">Select date</label>
    <input type="date" name="Date" id="userdate"><br><br>

    <label for="userdate local">Select date-time</label>
    <input type="datetime-local" name="date-time" id="userdate-time"><br><br><br>
    
    <label for="usercountry">Select your country</label>
    <select name="Country" id="usercountry">
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Congo">Congo</option>
        <option value="South Africa">South Africa</option>
    </select><br><br>

    <input type="submit">
    <button type="submit">Submit</button><br><br>

    <input type="reset">
    <button type="reset">Reset</button>
    


</form>
</body>
</html>
